<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex" >
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/icons8-news.svg" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                <li class="hover-link nav-items" id="education" onclick="onNavItemClick('education')">Education</li>
                <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="eg. Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
          
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-source" class="news-source">End Gadget 26/08/232</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptas nihil harum expedita sit voluptates veritatis nisi atque eaque quia explicabo.</p>
            </div>
        </div>
    </template>


    <script src="srcipt.js"></script>
</body>
</html>
